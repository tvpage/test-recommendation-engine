{{ partial "header.html" . }}
    
    <div id="SelectionView" class="tvp-container-center">
      <div id="VideoDetails"></div>
      
      <div id="TVPlayerHolder" class="player-holder">
        <div id="player"></div>
      </div>

      <div id="ProductsRecommendationView" class="tvp-container-center">
        <h3 class="tvp-title">Only Select Matching Products</h3>
        <div class="product-grid">
          <div class="pure-g" id="ProductsGrid"></div>
        </div>
        <div class="tvp-button-group">
          <button id="Submit" class="tvp-button btn-green">Submit</button>
          <button id="Skip" class="tvp-button btn-yellow">Skip</button>
        </div>
      </div>
    </div>

    {{ partial "footer.html" . }}
  
    <!-- Templates -->
    <script id="VideoDetailsTemplate" type="text/template">
      <h3 id="VideoTitle" class="tvp-title">{title}</h3>
      <p id="VideoDescription">{description}</p>
    </script>
    <script id="RecommendedProductTemplate" type="text/template">
      <div class="pure-u-1-4">
        <div class="recommended-product" data-id="{id}">
          <div class="product-img-thumb-wrapper">
            <div class="product-img-thumb tooltip" style="background-image: url({imageUrl});">
              <div class="tooltiptext">{description}</div>
            </div>
          </div>
          <div class="product-title">{title}</div>
        </div>
      </div>
    </script>
    
    <script type="text/javascript" src='{{ "js/modernizr.custom.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/jquery-3.2.1.min.js" | relURL }}'></script>
    <script type="text/javascript" src="//cdnjs.tvpage.com/tvplayer/tvp-3.1.0.min.js" ></script>
    <script type="text/javascript" src='{{ "js/classie.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/dialogFx.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/select2.full.min.js" | relURL }}'></script>
    
    <script type="text/javascript">window.SiteParams = {{ $.Site.Params }} || {};</script>
    <script type="text/javascript" src='{{ "js/app.js" | relURL }}'></script>
    
    <script type="text/javascript" src='{{ "js/libs/player.js" | relURL }}'></script>

    <script type="text/javascript" src='{{ "js/pages/product-recommendation.js" | relURL }}'></script>
  </body>
</html>

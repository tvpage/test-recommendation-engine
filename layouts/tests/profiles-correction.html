{{ partial "header.html" . }}
    
    <div id="SelectionView" class="tvp-container-center">
        <div id="EntityDetails"></div>
    </div>

    <div id="ProfileRecommendationView" class="tvp-container-center">
      <h3 class="tvp-title">Only Select Matching Profiles</h3>
      <div class="profile-grid">
        <div class="pure-g" id="ProfilesGrid">
        </div>
      </div>

      <h2>... or Select Correct Profile Match</h2>
      <select id="selectOtherProfileId" style="width:480px;">
        <option value="">-- Select other profile --</option>
      </select>

      <div class="tvp-button-group">
        <button id="Submit" class="tvp-button btn-green">Submit</button>
        <button id="Skip" class="tvp-button btn-yellow">Skip</button>
      </div>
    </div>

    {{ partial "footer.html" . }}

    <!-- Templates -->
    <script id="EntityDetailsTemplate" type="text/template">
      <h3 id="EntityTitle" class="tvp-title">{title}</h3>
      <p id="EntityDescription">{description}</p>
    </script>
    <script id="PlayerTemplate" type="text/template">
      <div id="TVPlayerHolder" class="player-holder">
        <div id="player"></div>
      </div>
    </script>
    <script id="ProfileOptionTemplate" type="text/template">
      <option value="profile-{id}-{key}-{version}">{name}: {description}</option>
    </script>
    <script id="EntityProfileTemplate" type="text/template">
      <div class="pure-u-1-4">
        <div class="video-profile" data-id="{id}">
          <div class="product-img-thumb-wrapper">
            <div class="product-img-thumb"></div>
          </div>
          <div class="product-title"><strong>{from}: </strong>{name}</div>
        </div>
      </div>
    </script>
    
    <!-- Scripts -->
    <script type="text/javascript" src='{{ "js/modernizr.custom.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/jquery-3.2.1.min.js" | relURL }}'></script>
    <script type="text/javascript" src="//cdnjs.tvpage.com/tvplayer/tvp-3.1.0.min.js" ></script>
    <script type="text/javascript" src='{{ "js/classie.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/dialogFx.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/select2.full.min.js" | relURL }}'></script>
    <script type="text/javascript">window.SiteParams = {{ $.Site.Params }} || {};</script>
    <script type="text/javascript" src='{{ "js/app.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/libs/player.js" | relURL }}'></script>
    <script type="text/javascript" src='{{ "js/pages/profiles-correction.js" | relURL }}'></script>
  </body>
</html>
